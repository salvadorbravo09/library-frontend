<div class="book-container p-4">
  <!-- Botón de crear -->
  <div class="mb-4">
    <a routerLink="book-form/new" class="p-button">
      <i class="pi pi-plus mr-2"></i>
      Crear nuevo libro
    </a>
  </div>

  <!-- Grid de libros -->
  <div class="grid">
    @for (book of books; track book.id) {
    <div class="col-12 sm:col-6 lg:col-4 xl:col-3">
      <p-card styleClass="h-full">
        <ng-template pTemplate="header">
          <img alt="Card" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
            class="w-full h-[200px] object-cover" />
        </ng-template>

        <h3 class="text-xl font-semibold mb-2">{{ book.title }}</h3>
        <h4 class="text-gray-600 mb-3">{{ book.author }}</h4>

        <div class="mb-3">
          <div class="mb-2">Páginas: {{ book.pages }}</div>
          <div class="font-bold">Precio: {{ book.price }}</div>
        </div>

        <div class="flex gap-2">
          <p-button (onClick)="deleteBook(book.id)" label="Borrar" severity="danger">
          </p-button>
          <a routerLink="book-form/{{book.id}}" class="p-button">
            Editar
          </a>
        </div>
      </p-card>
    </div>
    } @empty {
    <div class="col-12 text-center p-4">
      <p>No hay libros disponibles</p>
    </div>
    }
  </div>
</div>

<p-toast></p-toast>
